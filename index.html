<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="left-column">
            <div class="banner">
                <img src="images/odin-lined.png" alt="odin">
                <h1>ODIN</h1>
            </div>

            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        
        <div class="main flex-column">
            <div class="info flex-column">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <i>now</i> to get started.
                </p>

                <p>You <i>know</i> you want to.</p>
            </div>

            <div class="form flex-column">
                <form action="" class="flex-column">
                    <div class="form-body">
                        <h1>Let's do this!</h1>

                        <span>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </span>

                        <span>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="first-name" id="last-name">
                        </span>

                        <span>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </span>

                        <span>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number">
                        </span>

                        <span>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </span>

                        <span>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </span>
                    </div>

                    <div class="form-footer">
                        <input type="submit" value="Create Account">
        
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>  
                </form>
            </div>     
        </div>
    </div>  
</body>
</html>
